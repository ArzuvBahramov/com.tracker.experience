name: Push to Docker Hub

on:
  workflow_call:
    inputs:
      environment_name:
        required: true
        type: string
        description: 'The name of the environment to push to.'
permissions:
  id-token: write
  contents: read
jobs:
  build:
    runs-on:
      ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: SET up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'adopt'

      - name: Build Quarkus application
        run: mvn clean package -Dquarkus.package.type=fast-jar

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_PASSWORD }}

      # Build the Docker image
      - name: Build Docker image
        run: docker build -t ${{ secrets.DOCKER_HUB_USERNAME }}/quarkus-app:${{ github.sha }} .

      # Push the Docker image to Docker Hub
      - name: Push Docker image
        run: docker push ${{ secrets.DOCKER_HUB_USERNAME }}/quarkus-app:${{ github.sha }}
